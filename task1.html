<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HNG Task 1</title>
	<link rel="stylesheet" href="task1.css">
</head>
<body>	
	<div class="container">
		<div class="box">
			<div class="slack-image">
				<img src="slack1.jpg" alt="Abdsatar" data-testid="slackDisplayPicture">
			</div>
		</div>

		<div class="slack-name">
			<h2 data-testid="slackUserName">ABDSATAR</h2>
		</div>

		<div class="track">
			<p data-testid="myTrack"><b>Track:</b> Frontend</p>
		</div>

		<div data-testid="currentDayOfTheWeek" id="currentDay"></div>
		<div data-testid="currentUTCTime" id="currentTime"></div>
		<div data-testid="githubURL" id="github">
			<a href="">GitHub Repo Link</a>
		</div>

		<div class="bottom-box"></div>
	</div>

	
	<script src="task1.js"></script>
</body>
</html>
